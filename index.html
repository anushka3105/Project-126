<!DOCTYPE html>
<html>
<head>
	<title>MUSIC PLAYER APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h1 class=""btn btn-warnning heading>MUSIC PLAYER APP
      <br>
	    <span class ="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h1>
    <div class="div_play">
      <img src="play.webp" class="div_play_img">
      <br>
      <h3 class="btn btn-danger" id="play">Play</h3>
    </div>

    <div class="div_volume">
      <img src="next-icon-png-20.jpg" class="div_volume_img">
      <br>
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
	<br><br>
</center>

<script src="main.js"></script>
</body>
</html>
